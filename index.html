<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color_Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conatiner">
        <h1>Click the color Game</h1>
        <p>Target color : <span id="targetColor">Red</span></p>
        <p>Score : <span id="score">0</span> | Time Left : <span id="timer">2:00</span></p>

        <div id="gameGrid">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <!--Overlay-->

        <div id="congratsOverlay" class="overlay">
            Congratualations! You Win!!!
            <button id="restartGameOverlay" class="overlay-button">Restart Game</button>
        </div>

        <div id="loseOverlay" class="overlay lose-overlay">
            You Lose! Time Up!!!
            <button id="restartGameOverlayLose" class="overlay-button">Restart Game</button>
        </div>

        <!--Audio-->
        <!--bachground Music-->
        <audio id="backgroundMusic">
            <source src="./background_music.mp3" type="audio/mpeg">
        </audio>

        <!--Win Music-->
        <audio id="winMusic">
            <source src="./win.mp3" type="audio/mpeg">
        </audio>

        <!--Lose Music-->
        <audio id="loseMusic">
            <source src="./you-lose-game-sound.mp3" type="audio/mpeg">
        </audio>

        <!--Wrong Answer Music-->
        <audio id="wrongAnswerMusic">
            <source src="./wrong-answer.mp3" type="audio/mpeg">
        </audio>

        <!--Correct Answer Music-->
        <audio id="correctAnswerMusic">
            <source src="./correct.mp3" type="audio/mpeg">
        </audio>
        
    </div>
    <script src="./index.js"></script>
    

    </div>
    
</body>
</html>
